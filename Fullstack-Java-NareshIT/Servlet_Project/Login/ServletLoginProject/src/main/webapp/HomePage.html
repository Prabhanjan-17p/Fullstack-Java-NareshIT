GET vs POST
    GET
        - It includes request parameters in a request header in packet.
        - Here all request paramter are displayed in address bar.
        - Here all request paramter are concatenated as one string(Query String) and passed to server.
        - It is little bit fast.
        - Here size of the data is limited.
        - It not suitable for uploading file.
        - Use GET method the is not Confidential.
    
    POST
        - It include request paramter in request body in packet.
        - Here request parameter are not display.
        - Here request parameters are passed to server parameter to parameter
        - It is slow as comapre to GET.
        - Here size of the data is not limited.
        - It suitable for uploading file also.
        - Use POST method the is Confidential.

    GenericServlet
        - It is a protocol independent.
        - It supports common services.
            ex- Forwarding and including
        - By using GenericServlet we can implement common services only.

    HttpServlet
        - It is http protocol dependent.    
        - It support http specific services.
            ex- Redirecting and Session Tracking.     
        - By using HttpicServlet we can implement both common services and http specific servlet becuase HttpServlet is a sub class  of GenericServlet.

The Object creation order by web-Container
-------------------------------------------
    1- ServletContext
        => Servlet Context is created by web-container whenever web application is deployed on server.

    2- User defined Servlet
        => User defined Servlet Object is created by web-container whenever first request comes to a servlet. 
        => This object is used by web-container to call life cycle method.

    3- ServletConfig
        => ServletConfig create by web-container whenever init() method call.
        => init() method is called by web-container whenever first request comes to a servlet. 

    4- ServletRequest & ServletResponse    
        => ServletRequest & ServletResponse are created by web-container whenever service() method is call.
        => service() method is call by web-container for every request.
